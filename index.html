<!DOCTYPE html>
<html lang="en">

    <link

      href="https://unpkg.com/onsenui/css/onsenui.css"
    />

      rel="stylesheet"
      href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"
    />

  <body>
    <ons-navigator
      id="appNavigator"
      swipeable
      swipe-target-width="80px"
    >
      <ons-page>
        <ons-splitter id="appSplitter">
          <ons-splitter-side
            id="sidemenu"
            page="sidemenu.html"
            swipeable
            side="right"
            collapse=""
            width="260px"
          ></ons-splitter-side>
          <ons-splitter-content page="tabbar.html"></ons-splitter-content>
        </ons-splitter>
      </ons-page>
    </ons-navigator>

    <template id="tabbar.html">
      <ons-page id="tabbar-page">
        <ons-toolbar>
          <div class="center">Home</div>
          <div class="right">
            <ons-toolbar-button onclick="fn.toggleMenu()">
              <ons-icon icon="ion-ios-menu, material:md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
        </ons-toolbar>
        <ons-tabbar
          swipeable
          id="appTabbar"
          position="auto"
        >
          <ons-tab
            label="Home"
            icon="ion-ios-home, material:md-home"
            page="home.html"
            active
          ></ons-tab>
          <ons-tab
            label="Ebook"
            icon="ion-ios-book, material:md-book"
            page="forms.html"
          ></ons-tab>
          <ons-tab
            label="Folder"
            icon="ion-ios-folder, material: md-folder"
            page="animations.html"
          ></ons-tab>
        </ons-tabbar>

        <script>
          ons.getScriptPage().addEventListener('prechange', function (event) {
            if (event.target.matches('#appTabbar')) {
              event.currentTarget.querySelector('ons-toolbar .center').innerHTML = event.tabItem.getAttribute('label');
            }
          });
        </script>
      </ons-page>
    </template>

    <template id="sidemenu.html">
      <ons-page>
        <div class="profile-pic">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcREyWpYLmGhkH6dr6vHcnWbRjU7WZMVkzH7NRIGxV6_Dg&s" />

            </div>

          <ons-list-item onclick="fn.loadView(1)">

            <div class="right">
              <ons-icon icon="fa-link"></ons-icon>

          ons.getScriptPage().onInit = function () {

    <template id="loadMore.html">
      <!-- Load more items on scroll bottom -->
      <ons-page
        id="load-more-page"
        on-infinite-scroll="fn.loadMore"
      >
        <p class="intro">Useful for loading more items when the scroll reaches the bottom of the page, typically after an asynchronous API call.<br /><br /></p>

        <ons-list id="list-node"></ons-list>

        <div class="after-list">
          <ons-icon
            icon="fa-spinner"
            size="26px"
            spin
          ></ons-icon>
        </div>

        <script>
          ons.getScriptPage().onInit = function () {
            var listNode = document.getElementById('list-node');
            var createListItem = function (i) {
              return ons.createElement(`<ons-list-item>Item #${i}</ons-list-item>`);
            };
            for (var i = 0; i < 30; i++) {
              listNode.appendChild(createListItem(i));
            }
            window.fn.loadMore = function (done) {
              setTimeout(function () {
                const listLength = listNode.children.length;
                for (var i = 0; i < 10; i++) {
                  listNode.appendChild(createListItem(listLength + i));
                }
                done();
              }, 600);
            };
          };
        </script>

        <style>
          .after-list {
            margin: 20px;
            text-align: center;
          }
        </style>
      </ons-page>
    </template>

    <style>
      ons-splitter-side[animation='overlay'] {
        border-left: 1px solid #bbb;
      }
    </style>
    <script>
      window.fn = {};

      window.fn.toggleMenu = function () {
        document.getElementById('appSplitter').right.toggle();
      };

      window.fn.loadView = function (index) {
        document.getElementById('appTabbar').setActiveTab(index);
        document.getElementById('sidemenu').close();
      };

      window.fn.loadLink = function (url) {
        window.open(url, '_blank');
      };

      window.fn.pushPage = function (page, anim) {
        if (anim) {
          document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title }, animation: anim });
        } else {
          document.getElementById('appNavigator').pushPage(page.id, { data: { title: page.title } });
        }
      };
    </script>
